<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

    {% include meta.html %}
    
    <link  href= "{{"lite-yt-embed/lite-yt-embed.css" | relative_url }}" rel="stylesheet">
    <script src= "{{"lite-yt-embed/lite-yt-embed.js" | relative_url}}" defer></script>
    <link  href= "{{"bootstrap/css/bootstrap.min.css" | relative_url }}" rel="stylesheet">
    <script src= "{{"jquery/jquery-3.2.1.slim.min.js" | relative_url}}" defer></script>
    <script src= "{{"popperjs/popper.min.js" | relative_url}}" defer></script>
    <script src= "{{"bootstrap/js/bootstrap.bundle.min.js" | relative_url}}" defer></script>
    {% include jekyll_vars.html %}
    <script src= "{{"js/bibtex.js" | relative_url}}" defer></script>
    <script src= "{{"js/readingTime.js" | relative_url}}" defer></script>
    <script src= "{{"js/codeCopy.js" | relative_url}}" defer></script>

    <link href="{{"css/index.css" | relative_url}}" rel="stylesheet">
    <link href="{{"css/blog.css" | relative_url}}" rel="stylesheet">
    <link href="{{"css/post.css" | relative_url}}" rel="stylesheet">
    <link href="{{"css/author.css" | relative_url}}" rel="stylesheet">
    <link href="{{"css/syntax.css" | relative_url}}" rel="stylesheet">
    
    {% if page.katex %}
        <!-- KaTeX -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

        <!-- The loading of KaTeX is deferred to speed up page rendering -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>

        <!-- To automatically render math in text elements, include the auto-render extension: -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
    {% endif %}

    <link href="{{"fonts/open-sans.css" | relative_url}}" rel="stylesheet" type="text/css">
    <link href="{{"fonts/lato.css" | relative_url}}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <link rel="shortcut icon" type="image/x-icon" href="{{"images/favicon.png" | relative_url}}"/>

    <!-- default target -->
</head>
<body>
    <div class="container-fluid">
        
        {% include navbar.html %}
        
        <main role="main" class="blogMain">
            <article itemscope itemtype="https://schema.org/Article">
                <!-- content -->
                <div class="row default-banner" style="height: fit-content;">
                    <h1 class="align-self-center text-uppercase"> {{ page.title }} </h1>
                </div>
                
                <div class="row" style="height: auto; min-height: 100vh;">
                    
                    {{ content }}
        
                </div>
            </article>
        </main>

        {% include footer.html %}
        
    </div>
</body>
</html>
